<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>Menu</ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <form [formGroup]="policyForm" (ngSubmit)="submitForm()" novalidate>


    <ion-item>
      <ion-label position="floating">Policy Start Date</ion-label>
      <ion-datetime formControlName="pStartDate" displayFormat="MM DD YYYY" placeholder="Select Date"></ion-datetime>

    </ion-item>
    <ion-button color="dark" (click) ="goBack()">Back</ion-button>

    <ion-button type="submit" color="dark">Next</ion-button>

  </form>
</ion-content>
