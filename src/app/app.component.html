<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="appUserName != ''">
      <ion-content>

        <ion-list id="inbox-list">
          <img alt="logo" width="70" height="70" src="../assets/icon/AppLogo.jpg">
          <ion-list-header>Insurance Simplified</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>

          </ion-menu-toggle>


        </ion-list>
        <ion-button (click)="logOut()">
          <ion-icon name="log-out-sharp" slot="end" expand="block"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-button>
      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
