<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>List of insured contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button color="primary" (click)="this.router.navigate(['/CreateInsured/createinsured'])">
    <ion-icon name="create"></ion-icon>
    Create Insured
  </ion-button>
  <ion-button color="primary" (click)="this.router.navigate(['/NewPolicy/newpolicy'])">
    <ion-icon name="create"></ion-icon>
    Create Policy
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="2">First Name</ion-col>
      <ion-col size="2">Last Name</ion-col>
      <ion-col size="2">Email</ion-col>
      <ion-col size="1">DOB</ion-col>
      <ion-col size="1">Gender</ion-col>
      <ion-col size="4">Address</ion-col>
    </ion-row>
    <ion-row color="light" *ngFor="let ins of insureds; let i = index">
      <ion-col size="2">{{ins.firstName}}</ion-col>
      <ion-col size="2">{{ins.lastName}}</ion-col>
      <ion-col size="2">{{ins.email}}</ion-col>
      <ion-col size="1">{{ins.dob.toString().substring(0, 10)}}</ion-col>
      <ion-col size="1">{{ins.gender}}</ion-col>
      <ion-col size="4">{{getAddressStr(ins)}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
